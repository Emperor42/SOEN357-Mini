<script>
$(document).on('click','.nav-link.active', function(){
  var href = $(this).attr('href').substring(1);
  $(this).removeClass('active');
  $('.tab-pane[id="'+ href +'"]').removeClass('active');
})
</script>

<body style="background: #cfcfc4;">
    <div>

                </div>
                <div class="jumbotron" style="background: #ff6961;margin-bottom: 0;">

                        <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100" style="width: 57%;"><span class="sr-only">57%</span></div>

                </div>

                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-1">Work Out</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Practice Chinese</label></div>

            </div>

                <div class="social-icons" style="background: #cfcfc4;"><a href="#"><i class="icon ion-social-twitter" style="color: #ff6961;"></i></a><a href="#"><i class="icon ion-social-facebook" style="color: #ff6961;"></i></a><a href="#"><i class="icon ion-social-snapchat" style="background: #b19cd9;color: #cfcfc4;"></i></a><a href="#"><i class="icon ion-social-youtube" style="color: #ff6961;"></i></a></div>

                </div>
                <form>
                    <fieldset style="background: #b19cd9;"><label for="screen-time">Screen Time</label><input class="custom-range" type="range" id="screen-time" min="0" max="240" name="Screen Time">
